<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>矢内掲示板</title>
</head>
<body>
  <h1>矢内掲示板</h1>

  {% if current_user.is_authenticated %}
    <p>ログイン中：{{ current_user.username }}</p>
    <form action="/add" method="post">
      <textarea name="content" required></textarea>
      <button type="submit">投稿</button>
    </form>
    <p><a href="/logout">ログアウト</a></p>
  {% else %}
    <p><a href="/login">ログイン</a>すると投稿できます。</p>
  {% endif %}

  <hr>

  {% for post in posts %}
    <div>
      <p>{{ post.content }}</p>
      <small>{{ post.user.username }} | {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
    </div>
    <hr>
  {% endfor %}
</body>
</html>
